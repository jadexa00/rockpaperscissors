<html>
    <head>
        <title>JavaScript RPS</title>
        <link href="./main.css" rel="stylesheet" />
    </head>
​
    <body>
        <h1 id="title" >RPS Game</h1>
​
        <h2> Please choose rock, paper or scissors.</h2>
​
        <div class="choices">
          
            <div class="choice" id="rock"> 
             <img src="http://hddfhm.com/images/rock-hand-clipart-17.jpg" alt="Rock" style="width:100%">
            </div>
            
            <div class="choice" id="paper">
                <img src="https://i.pinimg.com/236x/ff/b3/fd/ffb3fd55b3d6aeeb949e74839adb3a51--logo-s-logo-type.jpg" alt="Paper" style="width:100%">
            </div>
​
            <div class="choice" id="scissor">
                <img src="https://thumbs.dreamstime.com/z/vector-scissors-icon-hair-cut-label-scissors-cutting-barber-sign-icon-cut-line-white-background-black-scissors-logo-vector-126451876.jpg" alt="Scissors" style="width:100%">
            </div>
        
        </div>
​
        <div id="selections">
  
        <h2>view the selections.</h2>
  
        </div>
  
        <script src="index.js"></script>
  
  
  
      </body>
  </html>
